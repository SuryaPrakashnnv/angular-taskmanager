<form>
  <div class="row">
    <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
      <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <div class="form-group form-row">
            <label for="userName" class="col-md-4 col-form-label">User Name</label>
            <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="loginViewModel.userName">
          </div>
          <div class="form-group form-row">
            <label for="password" class="col-md-4 col-form-label">Password</label>
            <input type="text" class="form-control" placeholder="Password" [(ngModel)]="loginViewModel.password">
          </div>
        </div>
        <div class="card-footer text-right">
          <span class="text-danger">{{ loginError }}</span>
          <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
